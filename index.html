<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <img src="./images/logo.svg" alt="Логотип" class="header__logo">
</header>

  <main class="content">

    <section class="profile">
      <div class="profile__container">
      <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="submit" class="edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="add-button"></button>
    </section>

    <ul class="elements">
      <li class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карчаевск" class="element__photo">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like"></div>
        </div>
      </li>

      <li class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="эльбрус" class="element__photo">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </li>

      <li class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__photo">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
      </li>

      <li class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карчаевск" class="element__photo">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__like"></div>
        </div>
      </li>

      <li class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="эльбрус" class="element__photo">
        <div class="element__caption">
          <h2 class="element__title">Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </li>

      <li class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__photo">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
      </li>

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copiright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
  <div class="popup__container">
    <form class="popup__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" class="popup__form-name" placeholder="Имя">
      <input type="text" class="popup__form-about" placeholder="О себе">
      <button type="submit" class="popup__form-save">Сохранить</button>
      <div class="popup__close"></div>
    </form>
  </div>
</div>

<script src='./scripts/index.js'></script>
</body>
</html>
