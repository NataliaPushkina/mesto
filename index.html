<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <section class="content">

    <section class="profile">
      <div class="profile__container">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="button button_type_add"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_action_edit">
    <div class="popup__container">
      <button type="button" class="button button_type_close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="formElement">
        <fieldset class="popup__inputs">
            <input type="text" name="name" class="popup__input popup__input_el_name" placeholder="Имя">
            <input type="text" name="job" class="popup__input popup__input_el_job" placeholder="О себе">
        </fieldset>
        <button type="submit" class="button button_type_save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_action_add">
    <div class="popup__container">
      <button type="button" class="button button_type_close"></button>
      <h3 class="popup__title popup__title_place_new">Новое место</h3>
      <form class="popup__form" name="formElement">
        <fieldset class="popup__inputs">
            <input type="text" name="title" maxlength= "800" class="popup__input popup__input_el_title" placeholder="Название">
            <input type="url" name="link" class="popup__input popup__input_el_link" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="button button_type_save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_action_open-pic">
    <div class="popup__container popup__container_action_open-pic">
      <button type="button" class="button button_type_close"></button>
      <figure class="popup__image-container">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>


  <template class="template-element">
    <li class="element">
      <img src="" alt="" class="element__photo">
      <button class="button button_type_delete"></button>
        <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="button button_type_like"></button>
      </div>
    </li>
  </template>

<script src='./scripts/index.js'></script>
</body>
</html>
